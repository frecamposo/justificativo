<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Duoc Uc.png">
    <title>Justifica Duoc</title>
    <!-- Libreria Bootstrap CSS-->
    <link rel="stylesheet" href="../libs/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Regis.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <form action="">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">Registrar Cuenta</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="username">Correo electronico</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Ingrese Su Correo">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="username">Nombre de usuario</label>
                        <input type="password" class="form-control" name="" id="" placeholder="Ingrese Su Nombre">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="" id="" placeholder="Ingrese Su Contraseña">
                    </div>
                    <div class="d-grid gap-3 pt-3">
                        <button class="btn btn-secondary" type="button"><a href="../web/Login.html" style="color: white;text-decoration-style: none;
                            text-decoration-line: none;">Registrar</a></button>
                    </div>
                    <div class="form-group d-flex offset-8">
                        <span><a class="Olvide" href="../web/Login.html">Ya Tengo Cuenta</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
