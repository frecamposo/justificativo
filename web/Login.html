<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Duoc Uc.png">
    <title>Login</title>
    <!--Libreria Bootstrap-->
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../libs/BootStrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <form action="">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">INICIAR SESIÓN</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" name="txtUsuario" id="" placeholder="Ingrese Su Usuario">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="password" class="form-control" name="txtPass" id="" placeholder="Ingrese Su Contraseña">
                    </div>
                    <div class="d-grid gap-3 pt-3">
                        <button class="btn btn-secondary" type="button"><a href="../web/HomeSecre.html" style="color: white;text-decoration-style: none;
                            text-decoration-line: none;">INGRESAR</a></button>
                    </div>
                    <div class="form-group d-flex offset-6">
                        <span><a class="Olvide" href="../web/Olvide.html">¿Olvidaste tu Contraseña?</a></span>
                    </div>
                    <div class="form-group d-flex offset-9">
                        <span><a class="Regis" href="../web/Regis.html">Registrarme</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--Libreria Bootstrap JS-->
    <script src="../libs/BootStrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
